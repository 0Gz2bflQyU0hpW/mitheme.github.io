<style type="text/css">
/**
  *放置input的div盒子
  *1.此处应我的项目需要，加了些特别的设置，如字体、背景色等，按需添加；
  *2.内层input不加边框，看起来效果会自然一点，所以外层div设置了边框和圆角
*/
.searchbox{
    background-color: #ffffff;
    border: 1px solid #eeeeee;
    border-radius: 6px;
    margin:30px;
}



/**
  *input标签样式
  *宽度适应外层div
  *隐藏边框
  *这里有个小技巧，height与line-height值相等，可保证文字垂直居中；但我发现文字比图标略偏下，进行了微调；
*/
.searchbox input{
    text-indent: 30px;
    height: 30px;
    width: 100%;
    border: none;
    outline: none;
    border-radius: 6px;
}

/**
  *图标样式
  *绝对定位，自定义颜色
*/
.searchbox i{
    position: absolute;
    top: 39px;
    left: 85px;
    margin-left: -15%;
    color: #B2B2B2;
}
</style>
